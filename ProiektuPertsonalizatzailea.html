    <script>
        function function1(color) {
            switch(color) {
                case 'pink':
                    document.body.style.backgroundColor = "pink";
                    break;
                case 'paleGreen':
                    document.body.style.backgroundColor = "paleGreen";
                    break;
                case 'paleTurquoise':
                    document.body.style.backgroundColor = "paleTurquoise";
                    break;
                case 'grey':
                    document.body.style.backgroundColor = "grey";
                    break;
                case 'gainsboro':
                    document.body.style.backgroundColor = "gainsboro";
                    break;
                
                case'red':
                    document.getElementById("esaldiak").style.color = "red";
                    break;
                case'blue':
                    document.getElementById("esaldiak").style.color = "blue";
                    break;
                case'green':
                    document.getElementById("esaldiak").style.color = "green";
                    break;
                case'black':
                    document.getElementById("esaldiak").style.color = "black";
                    break;
                case'white':
                    document.getElementById("esaldiak").style.color = "white";
                    break;

                case 'arial':
                    document.getElementById("esaldiak").style.fontSize = "arial"
                    break;
                case 'times':
                    document.getElementById("esaldiak").style.fontSize = "medium"
                    break;
                case 'courier new':
                    document.getElementById("esaldiak").style.fontSize = "courier new"
                    break;
                case 'fantasy':
                    document.getElementById("esaldiak").style.fontFamily = "fantasy"
                    break;
                case 'monospace':
                    document.getElementById("esaldiak").style.fontFamily = "monospace"
                    break;
                }
        }
